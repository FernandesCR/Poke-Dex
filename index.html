<!DOCTYPE html>
<html lang="en">

<link rel="stylesheet" href="style.css">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="imagens/favicon.ico" type="image/png">
    <title>PokeDex</title>
</head>

<body>
    <section name="navBar">
        <div>
            <nav class="navbar">
                <div class="nav-logo">
                    <a href="index.html" id="logoLink"><img src="imagens/pokebola.gif" alt="Logo PokeDex"></a>
                </div>
                <ul class="nav-menu">
                    <li><a href="index.html">PokeDex</a></li>

                </ul>
            </nav>
        </div>
    </section>
    <section id="blocoCentral">
        <section id="listaSection">
            <div id="listaPokemon">
                <ul id="pokemonList">Lista Pokemon</ul>
            </div>
        </section>
        <section id="displaySection">
            <div class="nav-search">
                <div class="group">
                    <form class="form">
                        <svg class="icon" aria-hidden="true" viewBox="0 0 24 24">
                            <g>
                                <path
                                    d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z">
                                </path>
                            </g>
                        </svg>
                        <input placeholder="Caçar pokemon" type="search" class="search">
                    </form>
                </div>
            </div>
            <div id="cor">
                <div id="cor2"></div>
                <img src="" alt="pokemon" class="pokemonImage">
                <h1 class="pokemonDados"></h1>
                <div class="typeImages"></div>
            </div>
        </section>
        <section id="infoComparacaoSection">
            <div id="container">
                <div id="NameBloco">
                    <h1 class="pokemonNumber"></h1> -
                    <h1 class="pokemonName"></h1>
                </div>
                <div>
                    <div id="tipo">
                        <h1 id="tipos"></h1>
                        <div class="typeImagesName"></div>
                    </div>
                    <div id="formas">
                        <h1 id="formasTitulo">Formas</h1>
                        <button id="btnShiny">Shiny</button>
                        <button id="btnNormal">Normal</button>
                    </div>
                    <div id="totalStats">
                        <h1 id="totalStatsTitulo">Total Stats:</h1>
                        <span id="totalStatsValor"></span>
                    </div>
                </div>
            </div>
            <div id="comparadorContainer">
                <div id="selecaoComparacao">
                    <p>Selecione os Pokémon para comparar:</p>
                    <button id="btnSelectComparar1">Selecionar 1º</button>
                    <button id="btnSelectComparar2">Selecionar 2º</button>
                </div>
                <div id="comparacao">
                    <h2>Comparar Pokémon</h2>
                    <div class="pokemonComparacaoDisplay">
                        <div id="pokemonComparacao1">Selecione o 1º Pokémon</div>
                        <div id="pokemonComparacao2">Selecione o 2º Pokémon</div>
                    </div>
                    <button id="btnComparar" disabled>Comparar</button>
                    <button id="btnDescomparar" style="display: none;">Descomparar</button>
                    <div id="resultadoComparacao"></div>
                </div>
            </div>
        </section>
    </section>
</body>

<footer>Projeto PokeDex @Fernandes</footer>

<script src="js/script.js"></script>

</html>
